<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="image">
        <img src="assets/images/avatar-jessica.jpeg" alt="jessica" />
      </div>
      <h1>Jessica Randall</h1>
      <h3>London, United Kingdom</h3>
      <p>"Front-end developer and avid reader."</p>
      <a href="https://github.com/Ojoinioluwa" class="link">GitHub</a>
      <a href="https://www.frontendmentor.io/" class="link">Frontend Mentor</a>
      <a href="https://www.linkedin.com/feed/" class="link">LinkedIn</a>
      <a href="https://twitter.com/home" class="link">Twitter</a>
      <a href="https://www.instagram.com/" class="link">Instagram</a>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Inioluwa</a>.
    </div>
  </body>
</html>
